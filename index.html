  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PokeFight</title>
      <link rel="stylesheet" href="index.css"> 
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    
    </head>

    <body>



    <div class="contenedor" id="contenedor">
      <header class="header">
      <div class="socials-wrapper">
        <button class="share-button">
                  <img src="pokebola-llena.png" alt="Menu" />
        </button>
        <ul class="socials-menu">
          <li class="social button">
            <button   type="button" class="button1 btn-primary" data-bs-toggle="modal" data-bs-target="#pokedexModal"  title="Pokedex">
              <img src="pngwing.com.png" alt="Pokedex" />
            </button>
          </li>
                  <li class="social button">
            <button type="button" class=" button1 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Elegir pokemon para la batalla">
              <img src="pngwing.com (1).png" alt="Elegir pokemons" />
            </button>
          </li>
                  <li class="social button" title="Github">
            <a href="https://github.com/Tomy0793" target="_blank">
              <img src="menu desplegable/logoGHub.png" alt="Threads" />
            </a>
          </li>
          <li class="social button">
            <button class="button1"  id="capturar"  title="Capturalos!!">
              <img class="atrapalos" src="pngwing.com (2).png" alt="Atrapalos" />
            </button>
          </li>
        </ul>
      </div>
    </div>  
    </header>
  <!-- Team -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header style-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Equipo</h1>
          <br></br>
            <div class="pkmn-seleccionados" id="mis-pkmn-seleccionados">
              <img  class="pokebola" id="pokeball-1"  src="img/pokebola.png" alt=""  >
              <img  class="pokebola" id="pokeball-2" src="img/pokebola.png" alt="">
              <img  class="pokebola" id="pokeball-3" src="img/pokebola.png" alt="">
              <img  class="pokebola" id="pokeball-4" src="img/pokebola.png" alt="">
              <img  class="pokebola" id="pokeball-5" src="img/pokebola.png" alt="">
              <img  class="pokebola" id="pokeball-6" src="img/pokebola.png" alt="">
            </div>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body style-body" >
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner" id="contenedor-pkmn">
            
          <!-- genera pokemons team -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> 
        </div>
        <div class="modal-footer" id="style-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>   
    <div class="perfil">
  <!-- Modal -->
  <div class="modal fade" id="pokedexModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Pokedex</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <div class="mb1" id="contenedor-pokedex">
            <!-- Contenido de Pokedex agregado en JS -->
          </div>
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="pokemon-container">
  <!-- Aparece pokemon salvaje y seleccionado -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="menuDesplegable.js"></script>
  <script src="localstorage.js"></script>
  <script src="array.js"></script>
  <script src="app.js"></script>
  </body>
  </html>
