
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Social Buttons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="socials-wrapper">
			<button class="share-button">
                <img src="pokebola-llena.png" alt="Menu" />
			</button>
			<ul class="socials-menu">
				<li class="social">
					<a href="#" title="Pokedex">
						<img src="pngwing.com.png" alt="Pokedex" />
					</a>
				</li>
                <li class="social">
					<a href="#" title="Elegir pokemon para la batalla">
						<img src="pngwing.com (1).png" alt="Elegir pokemons" />
					</a>
				</li>
                <li class="social" title="Threads">
					<a href="#">
						<img src="assets/threads.svg" alt="Threads" />
					</a>
				</li>
				<li class="social">
					<a href="#" title="Capturalos!!">
						<img class="atrapalos" src="pngwing.com (2).png" alt="Atrapalos" />
					</a>
				</li>
			</ul>
		</div>
    </body>
	<script src="script.js"></script>
</html>
